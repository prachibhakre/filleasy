<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FillEasy</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .popup-container { text-align: center; padding: 10px; width: 300px; }
    .popup-logo { width: 60px; margin-bottom: 10px; }
    .popup-btn { display: block; width: 90%; margin: 5px auto; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #profileSelectList li { list-style: none; margin-bottom: 5px; padding: 5px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
    #toast { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 8px 15px; border-radius: 5px; display: none; }
    #toast.show { display: block; }
  </style>
</head>
<body>
  <div class="popup-container">
    <img src="icons/icon.png" class="popup-logo" alt="FillEasy Logo">
    <h2>FILL EASY</h2>
    <p>Save your profile and autofill job applications instantly!</p>

    <button class="popup-btn" id="createProfileBtn">Create Profile</button>
    <button class="popup-btn" id="chooseProfileBtn">Choose Profile</button>
    <button class="popup-btn" id="closeBtn">Close</button>

    <h3 id="activeProfileDisplay">No active profile selected</h3>
    <button class="popup-btn" id="autofillBtn">Autofill Active Profile</button>

    <ul id="profileSelectList" style="display:none;"></ul>

    <div id="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
